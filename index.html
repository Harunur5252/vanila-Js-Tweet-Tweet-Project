<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Tweet</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/styles/style.css">
<script src="https://use.fontawesome.com/08500f7c81.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Tweet Tweet</h1>
        <hr class="w-auto">
        <span class="errorMsg middle5 box3 text-center" style="display: none;"></span>
        <div class="row justify-content-center">
           <div class="col-lg-4 col-md-4 col-sm-12 box mt-5 mb-3">
               <form>
                    <input type="text" class="form-control middle w-75 tweet-name" placeholder="Type Tweet Text">
                    <p class="keyNum" style="color: black"><span>0</span>/15</p>
                    <button class="btn btn-dark btn-block middle2 w-50 addBtn">Submit</button>
               </form>
           </div>
           <div class="col-lg-6 col-md-6  col-sm-12  m-0">
              <input type="text" name="filter" class="form-control right filter" placeholder="Search Tweet">
              <div class="box2 mt-2">
                  <span class="msg middle4"></span>
                 <ol class="collection">
                     
                 </ol>
              </div>
           </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/relativeTime.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/localizedFormat.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_relativeTime)</script>
    <script>dayjs.extend(window.dayjs_plugin_localizedFormat)</script>
    <!-- <script src="main.js"></script> -->
</body>
</html>
